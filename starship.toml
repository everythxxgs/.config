deleted = "âœ˜${count}"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
min_time = 500
format = "â± [$duration]($style) "
style = "bold yellow"

[time]
disabled = false
format = "[$time]($style)"
style = "bold blue"
time_format = "%T"

[nodejs]
format = "via [$symbol($version )]($style)"
symbol = " "
style = "bold green"

[rust]
format = "via [$symbol($version )]($style)"
