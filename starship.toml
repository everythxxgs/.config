# Starship prompt configuration
# Documentation: https://starship.rs/config/

# Timeout for starship commands
command_timeout = 500

# Format of the prompt
format = """
[â”Œâ”€](bold blue)$username$hostname$directory$git_branch$git_status$git_state
[â””â”€](bold blue)$character"""

# Right prompt
right_format = """$cmd_duration$time"""

[character]
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ—](bold red)"
vimcmd_symbol = "[â†](bold green)"

[username]
style_user = "bold cyan"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[@$hostname]($style) "
style = "bold cyan"
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold purple"
read_only = " ğŸ”’"

[git_branch]
symbol = " "
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bold green"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold yellow"
conflicted = "âš”ï¸ "
ahead = "â‡¡${count}"
behind = "â‡£${count}"
